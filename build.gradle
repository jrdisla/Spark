group 'edu.pucmm'
version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = 'sparkcred1'
version='1.0'
applicationName = 'sparkcred1'
mainClassName = 'main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.5.4'
    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.3'
    compile 'org.freemarker:freemarker:2.3.26'
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile group: 'org.webjars', name: 'bootstrap', version: '3.3.7'
    compile "com.heroku.adk:heroku-jdbc:0.1.1"
    compile 'org.slf4j:slf4j-simple:1.7.21'

}
defaultTasks = ['clean']
task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

task copyToLib(type: Copy) {
    into "$buildDir/lib"
    from(configurations.compile)
}

stage.dependsOn(copyToLib)